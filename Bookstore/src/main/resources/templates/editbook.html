<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Books</title>
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveBook}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />

			<label for="title">title</label>
			<input type="text" id="title" th:field="*{title}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">author</label>
			<input type="text" id="author" th:field="*{author}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="publicationYear">publicationYear</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">isbn</label>
			<input type="text" th:field="*{isbn}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">price</label>
			<input type="text" id="price" th:field="*{price}" />			
		 
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
