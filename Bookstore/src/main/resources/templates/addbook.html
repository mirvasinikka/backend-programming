<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Book changes</title>
</head>

<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{/saveBook}" action="#" method="post">

			<label for="title">title</label>
			<input type="text" id="title" th:field="*{title}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">author</label>
			<input type="text" id="author" th:field="*{author}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="publicationYear">publicationYear</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">isbn</label>
			<input type="text" th:field="*{isbn}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">price</label>
			<input type="text" id="price" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>

</html>
