<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
<title>Books ! :)</title>
</head>

<body>
<h1>Books :)</h1>
    <table>
   		 <tr>
		    <th>title</th>
		    <th>author</th>
		    <th>publicationYear</th>
		    <th>isbn</th>
		    <th>price</th>
		    <th colspan="3">category</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td> 	
    		<td th:text="${book.author}"></td>	
    		<td th:text="${book.publicationYear}"></td>	
    		<td th:text="${book.isbn}"></td>	
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>	
    		
    	<td ><a th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a></td>  
    	<td><a th:href="@{/editBook/{id}(id=${book.id})}">Edit</a></td>  
    	</tr>
     </table>  
     <a class="add" href="/addBook">Add book</a>   
</body>
</html>
